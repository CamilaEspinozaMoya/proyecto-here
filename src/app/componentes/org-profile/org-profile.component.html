<div *ngFor="let org of orgs$ | async" class="wall">
  <mat-card class="card">
    <mat-card-content>
        <p>{{org.orgname}}<p>
    </mat-card-content>
  </mat-card>
  <mat-card class="card">
      <mat-card-content>
          <p>{{org.orgrut}}<p>
      </mat-card-content>
    </mat-card>
  <mat-card class="card">
    <mat-card-content>
        <p>{{org.email}}<p>
    </mat-card-content>
  </mat-card>
  <mat-card class="card">
      <mat-card-content>
          <p>{{org.orgphone}}<p>
      </mat-card-content>
    </mat-card>
    <mat-card class="card">
        <mat-card-content>
            <p>{{org.close}}<p>
        </mat-card-content>
      </mat-card>
      <mat-card class="card">
          <mat-card-content>
              <p>{{org.nvol}}<p>
          </mat-card-content>
        </mat-card>
</div>
