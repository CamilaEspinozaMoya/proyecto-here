<div class='container'>
  <form [formGroup]='orgForm' (ngSubmit)='onRegister()'>
    <h1>¡Muchas Gracias por querer colaborar!</h1>
    <h2>En este formulario podrás inscribirte como organización colaboradora en caso de una catástrofe en nuestro país. Por favor completa los siguientes campos:</h2>
    <br>
    <h4>Datos de la cuenta</h4>
    <mat-form-field>
      <input matInput #email type='email' formControlName='email' placeholder='Correo de la organización'>
    </mat-form-field>
    <mat-form-field>
      <input matInput #pass type='password' formControlName='password' placeholder='Contraseña'>
    </mat-form-field>
    <h4>Datos de contacto</h4>
    <mat-form-field>
      <input matInput #contactname type='text' formControlName='contactname' placeholder='Nombre de la persona de contacto'>
    </mat-form-field>
    <mat-form-field>
      <input matInput #contactrut type='text' formControlName='contactrut' placeholder='RUT de la persona de contacto'>
    </mat-form-field>
    <mat-form-field>
      <input matInput #contactemail type='text' formControlName='contactemail' placeholder='Correo de la persona de contacto'>
    </mat-form-field>
    <mat-form-field>
      <input matInput #contactphone type='text' formControlName='contactphone' placeholder='Teléfono de la persona de contacto'>
    </mat-form-field>
    <h4>Datos de la organización</h4>
    <mat-form-field>
      <input matInput #orgname type='text' formControlName='orgname' placeholder='Nombre de la organización'>
    </mat-form-field>
    <mat-form-field>
      <input matInput #orgrut type='text' formControlName='orgrut' placeholder='RUT de la organización'>
    </mat-form-field>
    <mat-form-field>
      <input matInput #orgmail type='text' formControlName='orgmail' placeholder='Correo de la organización'>
    </mat-form-field>
    <mat-form-field>
      <input matInput #orgphone type='text' formControlName='orgphone' placeholder='Teléfono de la organización'>
    </mat-form-field>
